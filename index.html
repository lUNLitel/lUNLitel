<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Switcher</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }
  video {
    width: 80%;
    max-width: 900px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Start with carEnv video -->
<video id="videoPlayer" autoplay muted loop>
  <source src="carEnv_01_v010001-0250.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
const videos = [
  'carEnv_01_v010001-0250.mp4',  // now first
  'cleanEnv_01_v010001-0250.mp4' // now second
];
let currentIndex = 0;
const video = document.getElementById('videoPlayer');

// Loop the same video if not clicked
video.addEventListener('ended', () => {
  video.play();
});

// On click: speed up logarithmically, then cut to next
video.addEventListener('click', () => {
  let speed = 1;
  const interval = setInterval(() => {
    speed *= 1.1;
    video.playbackRate = speed;
    if (speed >= 3) {
      clearInterval(interval);
      currentIndex = (currentIndex + 1) % videos.length;
      video.src = videos[currentIndex];
      video.playbackRate = 1;
      video.play();
    }
  }, 100);
});
</script>

</body>
</html>
